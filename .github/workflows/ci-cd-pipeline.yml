name: üß™ Wedding Website CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'client/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'client/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: write

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: './client'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug environment
      run: |
        echo "üêõ GitHub Actions Environment Debug Info:"
        echo "Working Directory: $(pwd)"
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        echo "NODE_VERSION: ${{ env.NODE_VERSION }}"
        echo "WORKING_DIRECTORY: ${{ env.WORKING_DIRECTORY }}"
        
        echo "üìÅ Repository structure:"
        ls -la
        
        echo "üìÅ Client directory structure:"
        ls -la client/ | head -10
        
        echo "üìÑ Client package.json exists:"
        [ -f "client/package.json" ] && echo "‚úÖ Found" || echo "‚ùå Not found"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'client/package-lock.json'

    - name: Install dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        npm ci --prefer-offline --no-audit
        echo "‚úÖ Dependencies installed successfully"

    - name: Create environment file
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "üîß Creating environment file for CI build..."
        cat << EOF > .env.local
        # Database
        DATABASE_URL="file:./dev.db"
        
        # NextAuth
        NEXTAUTH_SECRET="wedding-test-secret-key-for-ci"
        NEXTAUTH_URL="http://localhost:3000"
        
        # Email (Test keys)
        RESEND_API_KEY="re_test_api_key"
        
        # Cloudinary (Test keys)
        CLOUDINARY_CLOUD_NAME="test-cloud"
        CLOUDINARY_API_KEY="test-api-key"
        CLOUDINARY_API_SECRET="test-api-secret"
        
        # Additional required variables
        NEXT_PUBLIC_APP_URL="http://localhost:3000"
        ADMIN_EMAIL="admin@test.com"
        ADMIN_PASSWORD="test-password"
        EOF
        
        echo "‚úÖ Environment file created"
        
        # Verify environment file
        echo "üîç Environment file contents (sensitive values masked):"
        cat .env.local | sed 's/=.*/=***/' | head -10
        
        # Check file size
        FILE_SIZE=$(wc -c < .env.local)
        echo "üìÑ Environment file size: ${FILE_SIZE} bytes"

    - name: Generate Prisma client
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "üóÑÔ∏è Generating Prisma client..."
        npx prisma generate
        echo "‚úÖ Prisma client generated"
        
        # Verify Prisma client was generated
        if [ -d "node_modules/@prisma/client" ]; then
          echo "‚úÖ Prisma client directory found"
        else
          echo "‚ùå Prisma client directory not found"
          exit 1
        fi

    - name: Lint code
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        npm run lint
        echo "‚úÖ Code linting passed"

    - name: Type check
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        npm run type-check
        echo "‚úÖ TypeScript check passed"

    - name: Run tests
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        npm test -- --ci --coverage --watchAll=false
        echo "‚úÖ Tests completed"

    - name: Build application
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "üèóÔ∏è Starting Next.js production build..."
        npm run build
        echo "‚úÖ Build completed successfully"

    - name: Verify build artifacts
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "üîç Verifying build artifacts..."
        
        # Check if .next directory exists
        if [ -d ".next" ]; then
          echo "‚úÖ .next directory found"
          
          # Show directory structure for debugging
          echo "üìÅ .next directory contents:"
          ls -la .next/ | head -10
          
          # Check for key build files
          if [ -f ".next/BUILD_ID" ]; then
            echo "‚úÖ BUILD_ID found: $(cat .next/BUILD_ID)"
          else
            echo "‚ùå BUILD_ID not found"
          fi
          
          if [ -f ".next/build-manifest.json" ]; then
            echo "‚úÖ build-manifest.json found"
          else
            echo "‚ùå build-manifest.json not found"
          fi
          
          # Calculate total size
          BUILD_SIZE=$(du -sh .next/ | cut -f1)
          echo "üì¶ Build size: $BUILD_SIZE"
          
          # Count files
          FILE_COUNT=$(find .next/ -type f | wc -l)
          echo "üìÑ Total files: $FILE_COUNT"
          
        else
          echo "‚ùå .next directory not found - build may have failed"
          echo "üìÅ Current directory contents:"
          ls -la
          exit 1
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: wedding-website-build-${{ github.sha }}
        path: client/.next/
        retention-days: 7
        include-hidden-files: true

    - name: Debug artifact paths (on failure)
      if: failure()
      run: |
        echo "üêõ Debug: Checking paths for artifact upload troubleshooting..."
        echo "Current working directory: $(pwd)"
        echo "Repository root contents:"
        ls -la
        echo "Client directory exists:"
        [ -d "client" ] && echo "‚úÖ client/ found" || echo "‚ùå client/ not found"
        echo "Client .next directory exists:"
        [ -d "client/.next" ] && echo "‚úÖ client/.next/ found" || echo "‚ùå client/.next/ not found"
        
        if [ -d "client/.next" ]; then
          echo "Contents of client/.next/:"
          ls -la client/.next/ | head -5
        fi

    - name: Upload build artifacts fallback
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: failed-build-logs-${{ github.sha }}
        path: |
          client/.next/
          client/npm-debug.log*
          client/yarn-error.log*
        retention-days: 3
        if-no-files-found: ignore

  security-audit:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'client/package-lock.json'

    - name: Security audit
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        npm audit --audit-level=high
        echo "‚úÖ Security audit completed"
      continue-on-error: true

    - name: Check for vulnerable packages
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        npx audit-ci --config ./audit-ci.json || echo "‚ö†Ô∏è Security vulnerabilities found"
      continue-on-error: true

  performance-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success() && github.event_name == 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'client/package-lock.json'

    - name: Install dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm ci --prefer-offline --no-audit

    - name: Create environment file
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        cat << EOF > .env.local
        # Database
        DATABASE_URL="file:./dev.db"
        
        # NextAuth
        NEXTAUTH_SECRET="wedding-test-secret-key-for-ci"
        NEXTAUTH_URL="http://localhost:3000"
        
        # Email (Test keys)
        RESEND_API_KEY="re_test_api_key"
        
        # Cloudinary (Test keys)
        CLOUDINARY_CLOUD_NAME="test-cloud"
        CLOUDINARY_API_KEY="test-api-key"
        CLOUDINARY_API_SECRET="test-api-secret"
        EOF
        echo "‚úÖ Environment file created for performance testing"

    - name: Generate Prisma client
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        npx prisma generate
        echo "‚úÖ Prisma client generated"

    - name: Lighthouse Performance Test
      uses: treosh/lighthouse-ci-action@v11
      with:
        configPath: './client/lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true
        artifactName: 'lighthouse-results'

  deployment-check:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-audit]
    if: success() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    
    steps:
    - name: Deployment Readiness Check
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const deployInput = '${{ github.event.inputs.deploy_environment }}';
          const environment = deployInput || 'development';
          const isProduction = environment === 'production';
          
          console.log(`üöÄ Deployment readiness check for: ${environment}`);
          
          if (isProduction) {
            // Check for any open critical issues
            const { data: criticalIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'wedding-day-critical,critical',
              state: 'open'
            });
            
            if (criticalIssues.length > 0) {
              console.log(`‚ö†Ô∏è ${criticalIssues.length} critical issues found - proceed with caution`);
              
              // Create deployment warning comment
              const warningMessage = `üö® **Production Deployment Warning**\n\n` +
                `There are ${criticalIssues.length} critical issues open:\n\n` +
                criticalIssues.map(issue => `- #${issue.number}: ${issue.title}`).join('\n') +
                `\n\nPlease review these issues before deploying to production.\n\n` +
                `*Automated check from Wedding Website CI/CD Pipeline*`;
              
              if (context.issue && context.issue.number) {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: warningMessage
                });
              }
            } else {
              console.log('‚úÖ No critical issues found - ready for production');
            }
          }
          
          // Log deployment readiness
          console.log('üìã Deployment Checklist:');
          console.log('  ‚úÖ Build successful');
          console.log('  ‚úÖ Tests passed');
          console.log('  ‚úÖ Security audit completed');
          console.log('  ‚úÖ Code quality checks passed');
          console.log(`  üéØ Target environment: ${environment}`);
          
          return { 
            ready: true, 
            environment: environment,
            timestamp: new Date().toISOString()
          };

  workflow-summary:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-audit, deployment-check]
    if: always()
    
    steps:
    - name: Workflow Summary
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const buildStatus = '${{ needs.build-and-test.result }}';
          const securityStatus = '${{ needs.security-audit.result }}';
          const deploymentStatus = '${{ needs.deployment-check.result }}';
          
          console.log('üéØ Wedding Website CI/CD Pipeline Summary');
          console.log('==========================================');
          console.log(`Build & Test: ${buildStatus === 'success' ? '‚úÖ' : '‚ùå'} ${buildStatus}`);
          console.log(`Security Audit: ${securityStatus === 'success' ? '‚úÖ' : securityStatus === 'skipped' ? '‚è≠Ô∏è' : '‚ùå'} ${securityStatus}`);
          console.log(`Deployment Check: ${deploymentStatus === 'success' ? '‚úÖ' : deploymentStatus === 'skipped' ? '‚è≠Ô∏è' : '‚ùå'} ${deploymentStatus}`);
          
          const overallSuccess = buildStatus === 'success';
          console.log(`Overall Status: ${overallSuccess ? '‚úÖ SUCCESS' : '‚ùå FAILED'}`);
          
          if (!overallSuccess) {
            console.log('üö® Pipeline failed - check logs and resolve issues before proceeding');
          } else {
            console.log('üéâ Pipeline completed successfully - wedding website is ready!');
          }
          
          return {
            success: overallSuccess,
            build: buildStatus,
            security: securityStatus,
            deployment: deploymentStatus
          };
