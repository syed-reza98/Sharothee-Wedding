name: ðŸ“¢ Wedding Day Notifications

on:
  issues:
    types: [opened, labeled]
  schedule:
    - cron: '0 9,15,21 * * *'  # 9 AM, 3 PM, 9 PM daily

permissions:
  issues: write
  contents: read

jobs:
  wedding-day-alerts:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'wedding-day-critical') || github.event_name == 'schedule'
    steps:
      - name: Alert on Wedding Day Critical Issues
        if: contains(github.event.issue.labels.*.name, 'wedding-day-critical')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âš ï¸ **WEDDING DAY CRITICAL ALERT** âš ï¸\n\nThis issue has been flagged as wedding day critical and requires immediate attention!\n\nðŸ“ž **Emergency Contacts:**\n- Primary: codestromhub@gmail.com\n- Phone: +880 1234-567890\n- Developer: @syed-reza98\n\nðŸ”´ **Action Required:**\n- [ ] Immediate assessment\n- [ ] Impact analysis\n- [ ] Emergency fix if needed\n- [ ] Communication to couple\n\n*This is a high-priority automated alert for Incia & Arvin\'s wedding website.*'
            })

      - name: Daily Status Check
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            // Get all open critical issues
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'wedding-day-critical',
              state: 'open'
            });
            
            if (issues.length > 0) {
              // Create daily status issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ“Š Daily Wedding Status Report - ${new Date().toISOString().split('T')[0]}`,
                body: `# ðŸŽ¯ Wedding Day Readiness Report\n\n## âš ï¸ Critical Issues (${issues.length})\n\n${issues.map(issue => `- #${issue.number}: ${issue.title}`).join('\n')}\n\n## ðŸ“ˆ System Status\n- Website: ðŸŸ¢ Operational\n- RSVP System: ðŸŸ¢ Functional\n- Admin Dashboard: ðŸŸ¢ Available\n- Email Notifications: ðŸŸ¢ Working\n\n## ðŸŽŠ Wedding Countdown\nDays until Incia & Arvin's wedding: **[Manual Update Required]**\n\n---\n*Automated daily report - resolve critical issues ASAP!*`,
                labels: ['status-report', 'automated'],
                assignees: ['syed-reza98']
              });
            }

  deployment-success:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, '[DEPLOY]') && github.event.action == 'closed'
    steps:
      - name: Deployment Success Notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Deployment Successful!** ðŸš€\n\nâœ… The wedding website has been updated successfully!\n\n**Post-Deployment Status:**\n- [ ] Website loading verified\n- [ ] RSVP system tested\n- [ ] Mobile compatibility confirmed\n- [ ] Admin access validated\n\nðŸ“¢ **Communication:**\n- Couple has been notified\n- Wedding party informed\n- Social media announcement posted\n\nðŸŽ‰ **Ready for Incia & Arvin\'s Special Day!**\n\n*Automated deployment success notification*'
            })
