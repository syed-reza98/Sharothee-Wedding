name: 🐛 Bug Report
description: Report a bug in the wedding website
title: '[BUG] '
labels: ['bug', 'needs-triage']
assignees:
  - syed-reza98
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 🔄 Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: 📱 Device
      description: What device were you using?
      options:
        - Desktop
        - iPhone
        - Android Phone
        - iPad
        - Android Tablet
        - Other
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: 🌐 Browser
      description: What browser were you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: dropdown
    id: screen-size
    attributes:
      label: 📺 Screen Size
      description: What screen size were you using?
      options:
        - Mobile (< 640px)
        - Tablet (640px - 1024px)
        - Desktop (> 1024px)
    validations:
      required: true

  - type: dropdown
    id: user-type
    attributes:
      label: 👤 User Type
      description: What type of user were you?
      options:
        - Guest
        - Admin
        - Other
    validations:
      required: true

  - type: checkboxes
    id: guest-impact
    attributes:
      label: 🎯 Guest Impact
      description: How does this bug affect wedding guests?
      options:
        - label: Blocks RSVP process
        - label: Affects wedding day functionality
        - label: Visual/UX issue only
        - label: Admin panel only

  - type: textarea
    id: screenshots
    attributes:
      label: 📸 Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Paste screenshots here...

  - type: textarea
    id: additional-context
    attributes:
      label: 🔗 Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...

  - type: dropdown
    id: priority
    attributes:
      label: 🔴 Priority
      description: How critical is this bug?
      options:
        - Critical (Blocks production/wedding day)
        - High (Affects user experience)
        - Medium (Nice to fix)
        - Low (Future enhancement)
    validations:
      required: true